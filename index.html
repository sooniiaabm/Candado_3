
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Candado_3</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
            color: #33ffcc;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            z-index: 0;
        }

        canvas {
            display: block;
        }

        .content {
            z-index: 1;
            text-align: center;
            max-width: 80%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border: 1px solid #33ffcc;
            border-radius: 10px;
            box-shadow: 0 0 10px #33ffcc;
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="matrix">
        <canvas id="matrixCanvas"></canvas>
    </div>
    <div class="content">
        <h1>⚠️ Instrucción Codificada</h1>
        <p>“Para una pista completar, al rincón debes mirar.<br>
        Donde escobas duermen rectas y el polvo no se inquieta.<br>
        Cerrado siempre suele estar,<br>
        pero hoy… lo vas a necesitar.”</p>
    </div>

    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        let letters = "01";
        letters = letters.split("");

        let fontSize = 16;
        let columns = canvas.width / fontSize;

        let drops = [];
        for (let x = 0; x < columns; x++)
            drops[x] = 1;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#33ffcc";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                let text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;

                drops[i]++;
            }
        }

        setInterval(draw, 33);
    </script>
</body>
</html>
